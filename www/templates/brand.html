<ion-view view-title="C.A : {{ ca | number : 2 }} DHS">
    <div class="bar bar-subheader bar-balanced" style="background-color: #717070; height: 20px;">
       
            <div class="row" style="
                margin: 0;
                padding: 0;
                border: none;
                min-height: 100%;
                text-align: left;
                margin-top: 15px; 
                background-color: #3F51B5; 
                color: white;
                font-size: 10px;
                margin: 0; 
                margin-top: 30px;
                margin: 0;
                padding: 0;">
                <div class="col" 
                style="
                border: none;
                min-width: 50%;
                margin: 0;
                padding: 0;
                text-align: center;
                font-size: 11px; 
                font-weight: 900;
                text-align: left;">d√©signation({{ articles.length }})</div>
                
                <div class="col" 
                style="
                border: none;
                margin: 0;
                padding: 0;
                text-align: center;
                border: none;
                font-size: 10px;  
                font-weight: 600;  
                float: left;">cs.</div>
                <div class="col" 
                style="
                border: none;
                margin: 0;
                padding: 0;
                text-align: center;
                border: none;
                font-size: 10px;  
                font-weight: 600; 
                float: left;">un.</div>
                <!-- <div class="col" 
                ng-if="!prelevement && !retour"
                style="
                border: none;
                margin: 0;
                padding: 0;
                text-align: center;
                border: none;
                font-size: 10px;  
                font-weight: 600;  
                float: left;">total</div> -->
                <div ion-plus-circled
                class="col"
                ng-if="isVendeur && !prelevement && retour && !forChargement"
                style="
                border: none;
                margin: 0;
                padding: 0;
                text-align: center;
                border: none;
                font-size: 10px;  
                font-weight: 600; 
                float: left;">motif</div>
                <div 
                class="col"
                ng-if="isVendeur && !prelevement && !retour"
                style="
                border: none;
                margin: 0;
                padding: 0;
                text-align: center;
                border: none;
                font-size: 10px;  
                font-weight: 600; 
                float: left;">stv.</div>

                <div 
                class="col"
                ng-if="!prelevement && !retour && !forChargement"
                style="
                border: none;
                margin: 0;
                padding: 0;
                text-align: center;
                border: none;
                font-size: 10px;  
                font-weight: 600; 
                float: left;">stc.</div>

                <div 
                ng-if="!isVendeur || forChargement"
                class="col"
                style="
                border: none;
                margin: 0;
                padding: 0;
                text-align: center;
                border: none;
                font-size: 10px;  
                font-weight: 600; 
                float: left;">quota</div>
              </div>
    </div>
    <ion-content 
    style = "position: relative;" ng-class="{expanded:$scope.isExpanded}">
          <div class="list" style="
          height: 300px;
          margin: 0;
          margin-top: 20px;
          padding: 0;">
            <div class="item" 
            style="
            margin: 0;
            padding: 0;
            min-height: 0;
            border: none;
            border-bottom: 1px solid rgba(0,0,0,0.2);
            min-height: 0px;
            text-align: left;" ng-repeat="article in articles | filter:articleName track by $index">
                <div class="row" style="
                background-color: {{ article | backgroundSBD : isVendeur : prelevement : retour : forChargement }};
                margin: 0;
                padding: 0;
                margin: 0;">
                <div class="col" style="
                  margin: 0;
                  min-width: 50%;
                  padding: 0;
                  text-align: center;
                   overflow: hidden; border: none;">
                    <p 
                    style="
                    padding: 0;
                    margin: 0;
                    margin-top: -3px;
                    margin-bottom: -3px;
                    font-size: 10.3px; 
                    font-weight: {{ article.groupeSBD != null ? 900 : 600 }} ; 
                    text-align: left; 
                    color: #060606;">{{ article.nomArticle }}</p>
                    <p 
                    style="
                    padding: 0;
                    margin: 0;
                    margin-top: -5px;
                    font-size: 10.5px; 
                    font-weight: 900; 
                    text-align: left;">
                    <span ng-if="!retour && !prelevement">PPQ: {{ article.past || '0,0,0'}} </span>
                    <span ng-if="article.promotions != null && !prelevement && !retour" style="margin-right: 15px; float: right; font-weight: bolder;
                    font-size: 25px; color: {{ article.promotions | promotionConsumed }};">&#8471</span>
                    </p>
                </div>
                <div class="col" style="
                margin: 0;
                padding: 0;
                text-align: center;
                border: none;"><input type="number" ng-readonly="(isVendeur && !forChargement && !retour && !prelevement && article.totalStock <= 0) || (!isVendeur &&!retour && prelevement && (!article.quotaVALUE > 0 && !article.quotaQTY > 0)) || (isVendeur && !forChargement && !prelevement && retour && (article.cause == 'none'))" ng-change="change(article)" ng-model="article.packet" value="0" style="font-weight: 900; background-color: {{ article | backgroundSBD : isVendeur : prelevement : retour : forChargement }}; color: green; width: 100%; text-align:center;
                margin-left: 2.5px;
                font-size: 11px;
                border-bottom-right-radius: 5px;
                border-bottom-left-radius: 5px;
                border-bottom-width: 2px;"></input></div>
                <div class="col" style="
                margin: 0;
                padding: 0;
                text-align: center;
                border: none;"><input type="number" value="0"  ng-readonly="(isVendeur && !forChargement && !retour && !prelevement && article.totalStock <= 0) || (!isVendeur &&!retour && prelevement && (!article.quotaVALUE > 0 && !article.quotaQTY > 0)) || (isVendeur && !forChargement && !prelevement && retour && (article.cause == 'none'))" ng-change="change(article)" ng-model="article.unit" style="font-weight: 900; background-color: {{ article | backgroundSBD : isVendeur : prelevement : retour : forChargement }};color: green; width: 100%; text-align:center;
                margin-left: 2.5px;
                font-size: 11px;
                border-bottom-right-radius: 5px;
                border-bottom-left-radius: 5px;
                border-bottom-width: 2px;"></input>

                </div>

                <div 
                class="col"
                ng-if="isVendeur && !prelevement && retour && !forChargement"
                style="
                border: none;
                margin: 0;
                padding: 0;
                text-align: center;
                border: none;

                float: left;">
                <i 
                ng-if="article.cause == 'none'"
                ng-click="ajouterMotif(article)"
                style="
                font-size: 18px;  
                font-weight: 900; 
                color: #B71C1C;"
                class="icon ion-ios-plus"></i>
                <i 
                ng-if="article.cause != 'none'"
                ng-click="ajouterMotif(article)"
                style="
                font-size: 18px;  
                font-weight: 900; 
                color: #3FA743;"
                class="icon ion-ios-checkmark"></i>
            </div>

               <!-- <div
                ng-if="!prelevement && !retour && !forChargement"
                class="col"
                style="
                margin: 0;
                padding: 0;
                font-size: 11px;  
                font-weight: 900;
                text-align: center;
                border: none;">
                <span style="font-size: 10px;" ng-bind="(article.packet*article.unitConversion)+(article.unit)"></span>
            </div> -->

                <div 
                ng-if="isVendeur && !prelevement && !retour" 
                class="col" 
                style="
                border: none;
                margin: 0;
                padding: 0;
                text-align: center;
                border: none;
                font-size: 11px;  
                font-weight: 900; 
                float: left;">{{ article.stock }}</div>

                <div 
                ng-if="isVendeur && !prelevement && !forChargement && !retour" 
                class="col" 
                style="
                border: none;
                margin: 0;
                padding: 0;
                text-align: center;
                border: none;
                font-size: 11px;  
                font-weight: 900; 
                float: left;">{{ article.stc }}</div>

                <div 
                class="col"
                ng-if="!isVendeur || forChargement"
                style="
                margin: 0;
                padding: 0;
                font-size: 11px;  
                font-weight: 900;
                text-align: center;
                border: none;">{{ article.quota }}</div>
                </div>
            </div>
          </div>
            
    </ion-content>

  <div class="bar bar-footer bar-balanced" style="background-color: #B71C1C;">
    <div class="title">
      <span ng-click="back()" style="float: left; font-size: 45px; margin: 0; margin-left: 10px;"><i class="icon ion-android-arrow-back"></i></span>
      <span ng-if="!forChargement" ng-click="goCart()">

        <i class="icon ion-android-cart" style="font-weight: 900;
    font-size: 20px;"></i>
    {{ ' : ' + (total | number : 2) + ' DHS' }} 

      </span>
      <span ng-if="forChargement">Demande de chargement</span>
    </div>
  </div>

</ion-view>

<script id="motifs.html" type="text/ng-template">
    <ion-list ng-repeat="answer in motifs.items">
        <div class="row">
            <div class="col col-75" style="font-size: 11px; font-weight: 900;">{{ answer.motif | uppercase }}</div>
            <div class="col">
            <input style="width: 12px;" ng-click="clicked()" ng-model="motifs.choosen" ng-value="answer.motif" type="radio" class="regular-radio"></div>
        </div>
    </ion-list>
</script>
