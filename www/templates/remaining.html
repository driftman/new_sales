<ion-view view-title="Reste Promotions/SBD">
    <div class="bar bar-subheader bar-balanced" style="background-color: #717070; height: 20px;">
       
            <div class="row" style="
                margin: 0;
                padding: 0;
                border: none;
                min-height: 100%;
                text-align: left;
                margin-top: 15px; 
                background-color: #3F51B5; 
                color: white;
                font-size: 10px;
                margin: 0; 
                margin-top: 30px;
                margin: 0;
                padding: 0;">
                <div class="col" 
                style="
                border: none;
                min-width: 50%;
                margin: 0;
                padding: 0;
                text-align: center;
                font-size: 11px; 
                font-weight: 900;
                text-align: left;">d√©signation({{ articles.length }})</div>
                
                <div class="col" 
                style="
                border: none;
                margin: 0;
                padding: 0;
                text-align: center;
                border: none;
                font-size: 11px; 
                font-weight: 900; 
                float: left;">cs.</div>
                <div class="col" 
                style="
                border: none;
                margin: 0;
                padding: 0;
                text-align: center;
                border: none;
                font-size: 11px; 
                font-weight: 900; 
                float: left;">un.</div>
                <!-- <div class="col col-15" 
                style="
                border: none;
                margin: 0;
                padding: 0;
                text-align: center;
                border: none;
                font-size: 11px; 
                font-weight: 900; 
                float: left;">total</div> -->
                <div 
                ng-if="!isVendeur"
                class="col" 
                style="
                border: none;
                margin: 0;
                padding: 0;
                text-align: center;
                border: none;
                font-size: 11px;  
                font-weight: 900; 
                float: left;">quota</div>

                <div class="col"
                ng-if="isVendeur"
                style="
                margin: 0;
                padding: 0;
                font-size: 11px;  
                font-weight: 900;
                text-align: center;
                border: none;">stv.</div>
                
                <div class="col"
                style="
                margin: 0;
                padding: 0;
                font-size: 11px;  
                font-weight: 900;
                text-align: center;
                border: none;">stc.</div>

              </div>
    </div>
    <ion-content 
    style = "position: relative;" ng-class="{expanded:$scope.isExpanded}">
          <div class="list" style="
          height: 300px;
          margin: 0;
          margin-top: 20px;
          padding: 0;">
            <div class="item" 
            style="
            margin: 0;
            padding: 0;
            min-height: 0;
            border: none;
            border-bottom: 1px solid rgba(0,0,0,0.2);
            min-height: 0px;
            text-align: left;" ng-repeat="article in articles | filter:articleName | orderBy:'groupeSBD' | orderBy: 'promotions' track by $index">
                <div class="row" style="
                background-color: {{ article | backgroundSBD }};
                margin: 0;
                padding: 0;
                margin: 0;">
                   <div class="col" style="
                  margin: 0;
                  min-width: 50%;
                  padding: 0;
                  text-align: center;
                   overflow: hidden; border: none;">
                    <p 
                    style="
                    padding: 0;
                    margin: 0;
                    margin-top: -3px;
                    margin-bottom: -3px;
                    font-size: 10.3px; 
                    font-weight: {{ article.groupeSBD != null ? 900 : 600 }} ; 
                    text-align: left; 
                    color: #060606;">{{ article.nomArticle }}</p>
                    <p 
                    style="
                    padding: 0;
                    margin: 0;
                    margin-top: -5px;
                    font-size: 10.5px; 
                    font-weight: 900; 
                    text-align: left;">PPQ: {{ article.past || '0,0,0' }} <span ng-if="article.promotions != null" style="margin-right: 15px; float: right; font-weight: bolder;
                    font-size: 25px; color: {{ article.promotions | promotionConsumed }};">&#8471</span></p></div>
                <div class="col" style="
                margin: 0;
                padding: 0;
                text-align: center;
                border: none;"><input type="number" ng-change="change(article)" ng-model="article.packet" value="0" style="font-weight: 900; background-color: {{ article | backgroundSBD }}; color: green; width: 100%; text-align:center;
                margin-left: 2.5px;
                font-size: 11px;
                border-bottom-right-radius: 5px;
                border-bottom-left-radius: 5px;
                border-bottom-width: 2px;"></input></div>
                <div class="col" style="
                margin: 0;
                padding: 0;
                text-align: center;
                border: none;"><input type="number" value="0" ng-change="change(article)" ng-model="article.unit" style="font-weight: 900; background-color: {{ article | backgroundSBD }};color: green; width: 100%; text-align:center;
                margin-left: 2.5px;
                font-size: 11px;
                border-bottom-right-radius: 5px;
                border-bottom-left-radius: 5px;
                border-bottom-width: 2px;"></input>

                </div>
               <!--  <div class="col col-15" style="
                border: none;
                margin: 0;
                padding: 0;
                font-weight: 900;
                text-align: center;"><span style="font-size: 10px;" ng-bind="(article.packet*article.unitConversion)+(article.unit)"></span>
            </div> -->
                <div class="col"
                ng-if="!isVendeur"
                style="
                margin: 0;
                padding: 0;
                text-align: center;
                border: none;">{{ article | quota }}</div>


                <div 
                ng-if="isVendeur" 
                class="col" 
                style="
                border: none;
                margin: 0;
                padding: 0;
                text-align: center;
                border: none;
                font-size: 11px;  
                font-weight: 900; 
                float: left;">{{ article.stock }}</div>

                <div 
                class="col" 
                style="
                border: none;
                margin: 0;
                padding: 0;
                text-align: center;
                border: none;
                font-size: 11px;  
                font-weight: 900; 
                float: left;">{{ article.stc }}</div>

                

                </div>
            </div>
          </div>
            
    </ion-content>

  <div class="bar bar-footer bar-balanced" style="background-color: #B71C1C;">

    <div class="title">

      <span ng-if="hasPrevious" ng-click="previous()" style="float: left; font-size: 45px; margin: 0; margin-left: 10px;">
        <i class="icon ion-android-arrow-back"></i>
      </span>

      <span>
        <i class="icon ion-android-cart" style="font-weight: 900;
        font-size: 20px;"></i>{{ ' : '+(total | number : 2) + ' DHS'}}
      </span>

      <span ng-if="hasNext" ng-click="next()" style="float: right; font-size: 45px; margin: 0; margin-left: 10px;">
        <i class="icon ion-android-arrow-forward"></i>
      </span>

    </div>

  </div>

</ion-view>
