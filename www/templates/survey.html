
<ion-view view-title="SURVEY">
	<ion-content 
    scroll="true" style = "position: relative;" >
   	    <h4 style="text-align: center; color: #B71C1C !important;">Le questionnaire doit être dûment rempli.</h4>
   	    <h5 style="text-align: center;">(*) champs obligatoires.</h5>
		<ion-list ng-repeat="survey in surveys  track by $index">
				  <div class="item item-divider" style="color: #B71C1C;">
				    {{ (survey.question + ' ? ')}} <span ng-if="survey.required" style="
				    font-weight: 900;
	    			font-size: 20px;">*</span>
				  </div>
				 	<label ng-repeat="answer in survey.answers" style="display: block; margin-top: 6px; color: black; font-weight: 600;">
				  		<input  ng-click="clicked()" type="radio" class="regular-radio" ng-model="survey.choosen" ng-value="answer">
				  		{{ answer }}
				  </label>
				</ion-list>
	    </ion-content>
</ion-view>

<div class="bar bar-footer bar-balanced" style="background-color: #B71C1C;">
    <div class="title">
      <a ng-click="previous()" ng-show="hasPrevious" style="float: left; font-size: 45px; margin: 0; margin-left: 10px;"><i class="icon ion-android-arrow-back"></i></a>
      <span ng-click="pay()">Total : {{totalBill | promotion }} DHS</span>
      <a ng-click="next()" ng-show="hasNext" style="float: right; font-size: 45px; margin: 0; margin-right: 10px;"> <i class="icon ion-android-arrow-forward"></i></a>
	</div>
</div>
