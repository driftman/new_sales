<ion-side-menus enable-menu-with-back-views="true">
    <ion-side-menu-content>
        <ion-nav-bar class="bar-assertive-900" ng-class="{expanded: isExpanded, 'has-header-fab-left': hasHeaderFabLeft, 'has-header-fab-left': hasHeaderFabLeft}" align-title="left">
            <ion-nav-back-button class="no-text">
            </ion-nav-back-button>
            <ion-nav-buttons side="left">
                <button class="button button-icon button-clear ion-navicon-round" menu-toggle="left">
                </button>
            </ion-nav-buttons>
        </ion-nav-bar>
        <ion-nav-view name="fabContent"></ion-nav-view>
        <ion-nav-view name="menuContent" ng-class="{expanded: isExpanded}" ></ion-nav-view>
    </ion-side-menu-content>
    <ion-side-menu side="left">
        <ion-header-bar class="dark-bg expanded" style="background: url('img/delivery.jpg'); background-position : left;">
            <span class="avatar" style="background: url('img/avatar.png'); background-size: cover;"></span>
            <h2>{{profile.second_name+' '+profile.name}}</h2>
        </ion-header-bar>
        <ion-content class="stable-bg has-expanded-header">
            <ion-list>
                <ion-item style="border-bottom: 1.5px solid #B71C1C; color: #B71C1C;" class="item item-icon-right" nav-clear menu-close ng-click="goProfile()">
                        Mon Espace
                        <i style="color: rgb(0, 150, 136);" class="icon ion-ios-pulse-strong red-ionicon "></i>
                    </ion-item>
                <ion-item ng-show=" profile.fonction == 'vendeur' " style="border-bottom: 1.5px solid #B71C1C; color: #B71C1C;" class="item item-icon-right" nav-clear menu-close ui-sref="app.routes">
                        Mes Routes
                    <i style="color: rgb(244, 67, 54);" class="icon ion-map red-ionicon "></i>
                </ion-item>
                <ion-item ng-show=" profile.fonction == 'vendeur' " style="border-bottom: 1.5px solid #B71C1C; color: #B71C1C;" class="item item-icon-right" nav-clear menu-close ui-sref="app.promotions">
                        Promotions
                    <i style="color: rgb(239, 108, 0);" class="icon ion-android-bulb red-ionicon "></i>
                </ion-item>
                <ion-item ng-show=" profile.fonction == 'vendeur' " style="border-bottom: 1.5px solid #B71C1C; color: #B71C1C;" class="item item-icon-right" nav-clear menu-close ng-click="test()">
                        SBD
                    <i style="color: #2196F3;" class="icon ion-pricetag red-ionicon "></i>
                </ion-item>
                <ion-item ng-show=" profile.fonction == 'vendeur' " style="border-bottom: 1.5px solid #B71C1C; color: #B71C1C;" class="item item-icon-right" nav-clear menu-close ui-sref="app.clients">
                        Mes Clients
                    <i style="color: rgba(255, 87, 34, 0.9);" class="icon ion-ios-people red-ionicon "></i>
                </ion-item>
                <ion-item style="border-bottom: 1.5px solid #B71C1C; color: #B71C1C;" class="item item-icon-right" nav-clear menu-close ng-click="synchronization()">
                        Synchronization
                    <i style="color: rgb(239, 83, 80);" class="icon ion-ios-cloud-download red-ionicon "></i>
                </ion-item>
                <ion-item style="border-bottom: 1.5px solid #B71C1C; color: #B71C1C;" class="item item-icon-right" ng-click="logout()">
                        DÃ©connexion
                    <i style="color: #FF0505;" class="icon ion-power red-ionicon"></i>
                </ion-item>
                <ion-item class="item" style="
                font-weight: 900;
                color: #B71C1C;
                font-size: 20px;
                ">
                    <span style="padding: 10px;">New Sales V0.3 ALPHA</span>
                </ion-item>
            </ion-list>
        </ion-content>

    </ion-side-menu>
</ion-side-menus>
