<ion-side-menus enable-menu-with-back-views="true">
    <ion-side-menu-content>
        <ion-nav-bar class="bar-assertive-900" ng-class="{expanded: isExpanded, 'has-header-fab-left': hasHeaderFabLeft, 'has-header-fab-left': hasHeaderFabLeft}" align-title="left">
            <ion-nav-back-button class="no-text">
            </ion-nav-back-button>
            <ion-nav-buttons side="left">
                <button class="button button-icon button-clear ion-navicon-round" menu-toggle="left">
                </button>
            </ion-nav-buttons>
        </ion-nav-bar>
        <ion-nav-view name="content" ng-class="{expanded: isExpanded}" ></ion-nav-view>
        <ion-tabs class="tabs-icon-top tabs-positive">
		  <ion-tab title="Home" ui-sref="best.item({ id : 1})">
	        <ion-nav-view name="home-tab"></ion-nav-view>
	      </ion-tab>

	      <ion-tab title="About" ui-sref="best.item({ id : 2})">
	        <ion-nav-view name="about-tab"></ion-nav-view>
	      </ion-tab>

	      <ion-tab title="Contact" ui-sref="best.item({ id : 3})">
	        <ion-nav-view name=""></ion-nav-view>
	      </ion-tab>

	      </ion-tab>
	    </ion-tabs>
    </ion-side-menu-content>
    <ion-side-menu side="left">
        <ion-header-bar class="dark-bg expanded" style="background: url('img/delivery.jpg'); background-position : left;">
            <span class="avatar" style="background: url('img/avatar.png'); background-size: cover;"></span>
            <h2>Soufiane ELBAZ</h2>
        </ion-header-bar>
        <ion-content class="stable-bg has-expanded-header">
            <ion-list>
                <ion-item style="border-bottom: 1.5px solid #870000;" class="item item-icon-right" nav-clear menu-close ui-sref="app.promotions">
                    Promotions
                    <i style="color: #870000;" class="icon ion-bag red-ionicon "></i>
                </ion-item>
                <ion-item style="border-bottom: 1.5px solid #870000;" class="item item-icon-right" nav-clear menu-close ui-sref="app.profile">
                    Profile
                    <i style="color: #870000;" class="icon ion-home red-ionicon "></i>
                </ion-item>
                <ion-item style="border-bottom: 1.5px solid #870000;" class="item item-icon-right" nav-clear menu-close ui-sref="#">
                    Objectifs
                    <i style="color: #870000;" class="icon ion-calculator red-ionicon "></i>
                </ion-item>
                <ion-item style="border-bottom: 1.5px solid #870000;" class="item item-icon-right" nav-clear menu-close ui-sref="#">
                    Activités
                    <i style="color: #870000;" class="icon ion-arrow-graph-up-right red-ionicon "></i>
                </ion-item>
                <ion-item style="border-bottom: 1.5px solid #870000;" class="item item-icon-right" nav-clear menu-close ui-sref="#">
                    Clients
                    <i style="color: #870000;" class="icon ion-person-stalker red-ionicon "></i>
                </ion-item>
                <ion-item style="border-bottom: 1.5px solid #870000;" class="item item-icon-right" nav-clear menu-close ui-sref="#">
                    Déconnexion
                    <i style="color: #870000;" class="icon ion-power red-ionicon"></i>
                </ion-item>
            </ion-list>
        </ion-content>
    </ion-side-menu>
</ion-side-menus>
