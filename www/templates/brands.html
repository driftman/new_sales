<ion-view view-title="C.A : {{ ca | number : 2 }} DHS | G.P: {{ infos.golden_points }} / 250 pts">
    <ion-content ng-class="{expanded:$scope.isExpanded}" style="background-color:#D4D4B7;">
          <div class="list" style="margin-top: 10px;">
            <div class="row " ng-repeat="row in rows" style="padding: 0; border: none;">
                <div class="col col-20 brands" ng-repeat="col in row" style="position: relative;">
                    <img src="{{ col.logo }}" ng-click="goToBrand(col.marqueArticle)" style="height: 100%; background-color: #FFFFF1; width: 100%; max-width: 100%;">
                    <span ng-show="col.checked" style="position: absolute; top: 0px; right: 0px;"> <i class="icon ion-checkmark" style="color: #B71C1C; font-size: 15px;"></i></span>
                </div>
            </div>
          </div>
	</ion-content>
     <div class="bar bar-footer bar-balanced" style="background-color: #B71C1C;">
    <div class="title">
      <a ng-click="previous()" ng-show="hasPrevious" style="float: left; font-size: 45px; margin: 0; margin-left: 10px;"><i class="icon ion-android-arrow-back"></i></a>
      <span ng-click="goCart()"><i class="icon ion-android-cart" style="font-weight: 900;
    font-size: 20px;"></i> : {{ data.items | total : 'ttc' | promotion | number : 2 }} DHS</span>
      <a ng-click="next()" ng-show="hasNext" style="float: right; font-size: 45px; margin: 0; margin-right: 10px;"> <i class="icon ion-android-arrow-forward"></i></a>
    </div>
  </div>
</ion-view>
